    <link rel="stylesheet" crossorigin href="/IndieConnect-Frontend/assets/index-C8RxlcHf.css">
  </head>
  <body>
    <div id="root"></div>
    <script>
      (function () {
        const theme = localStorage.getItem("theme") || "light";
        if (theme === "dark") {
          document.documentElement.classList.add("dark");
        } else {
          document.documentElement.classList.remove("dark");
        }
      })();
    </script>    
  </body>
</html>
